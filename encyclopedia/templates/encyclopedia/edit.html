{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
        <h1>{{title}} - Edit</h1>

        <form action="{% url 'edit' title=title%}" method='POST'>
            {% csrf_token %}
            <textarea name="content" id="content" cols="30" rows="10">{{entry_content}}</textarea><br>
            <input type="submit" value="Save Edit">
        </form>
{% endblock %}
